<div class="hello-world-container">
  <div class="card">
    <h1>Receipt / Invoice Parser</h1>
    <p class="subtitle">Upload an image, and we'll parse it for you.</p>

    <div class="message-section">
      <h2>API Response:</h2>

      <div *ngIf="isLoading" class="loading">Loading...</div>

      <div *ngIf="error" class="error">
        {{ error }}
      </div>

      <div *ngIf="!isLoading && !error" class="response">
        <p class="message">{{ message }}</p>
        <p class="timestamp">Received at: {{ timestamp }}</p>
      </div>
    </div>

    <div class="actions">
      <button (click)="loadHello()" class="btn btn-primary">Get Hello Message</button>
    </div>

    <div class="personalized-section">
      <h3>Get Personalized Message:</h3>
      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="name"
          placeholder="Enter your name"
          class="form-input"
          (keyup.enter)="loadHelloWithName()"
        />
        <button (click)="loadHelloWithName()" [disabled]="!name.trim()" class="btn btn-secondary">
          Get Personal Hello
        </button>
      </div>
    </div>
  </div>
</div>
